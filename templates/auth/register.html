{% extends "layouts/auth.html" %}

{% block content %}
<div class="card-body">
    
    <div class="row">
        <div class="col-md-12 mb-3">
            
            <h2>Register</h2>
            <p>Masukkan nama, email dan kata sandi Anda untuk mendaftar</p>
            
        </div>
        <div class="col-md-12">
            <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control add-billing-address-input">
            </div>
        </div>
        <div class="col-md-12">
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="text" class="form-control">
            </div>
        </div>
        
        <div class="col-12">
            <div class="mb-4">
                <button class="btn btn-secondary w-100">Register</button>
            </div>
        </div>

        <div class="col-12">
            <div class="text-center">
                <p class="mb-0">Sudah punya akun ? <a href="/login" class="text-warning">Login</a></p>
            </div>
        </div>
        
    </div>
    
</div>
{% endblock %}
